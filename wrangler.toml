name = "utongstart-web"
main = "./.dev/index.js" # Astro build output for Cloudflare Pages Functions
compatibility_date = "2026-02-01"

[site]
bucket = "./dist" # Astro build output directory

[[d1_databases]]
binding = "D1_DATABASE" # 이 이름으로 Astro에서 import.meta.env.D1_DATABASE 로 접근
database_name = "utongstart-db"
database_id = "<Cloudflare Dashboard에서 생성 후 입력>"

